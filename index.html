<!doctype html>
<html lang="pt-BR">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />  
  <title>Pintando a Palavra â€” Colorir</title>  
  <link rel="stylesheet" href="css/style.css" />  

  <style>  
    /* ðŸŒ€ Mantendo seus estilos de Loading e Popups */
    #loadingOverlay {  
      position: fixed; inset: 0; background: #fff9e6;  
      display: flex; flex-direction: column; align-items: center; justify-content: center;  
      z-index: 9999; transition: opacity .5s ease, visibility .5s ease;  
    }  
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; }  
    .spinner { width: 60px; height: 60px; border: 6px solid #ffd54f; border-top: 6px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }  
    @keyframes spin { to { transform: rotate(360deg); } }  
    .loading-text { font-family: sans-serif; font-size: 1.1rem; color: #444; }  

    .palette-popup {  
      position: fixed; background: #fff; border: 2px solid #ffd54f; border-radius: 14px; padding: 10px;  
      display: grid; grid-template-columns: repeat(6, 28px); gap: 6px; box-shadow: 0 6px 16px rgba(0,0,0,.18);  
      opacity: 0; pointer-events: none; transform: translateY(8px) scale(.96); transition: opacity .2s ease, transform .2s ease; z-index: 1000;  
    }  
    .palette-popup.active { opacity: 1; pointer-events: auto; transform: translateY(0) scale(1); }  
    .extra-color { width: 28px; height: 28px; border-radius: 8px; cursor: pointer; border: 2px solid rgba(0,0,0,0.1); }  

    .sw.custom { width: 36px; height: 36px; border-radius: 10px !important; background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; border: 2px solid #fff; }
    .sw.custom-picker { width: 36px; height: 36px; border-radius: 10px; background: linear-gradient(135deg, #FFD54F, #FFB300); display: flex; align-items: center; justify-content: center; font-size: 1.3rem; color: #fff; border: 2px solid #fff; cursor: pointer; }
  </style>  
</head>  

<body>  
  <div id="loadingOverlay">  
    <div class="spinner"></div>  
    <div class="loading-text">ðŸŽ¨ Carregando artes...</div>  
  </div>  

  <header class="topbar">  
    <div id="progressWidget" class="progress-widget">  
      <div class="counter">  
        <span id="starCount">00</span> / <span id="totalPages">00</span> â˜… <span id="progressPercent">0%</span>  
      </div>  
      <div class="progressbar"><div id="progressFill" class="progress-fill"></div></div>  
    </div>  
  </header>  

  <main class="wrap">  
    <section class="stage">  
      <div id="svgMount" class="svgMount"></div>  
    </section>  

    <section class="controls">  
      <div class="palette">  
        <div class="swatches" id="swatches">  
          <button class="sw" data-color="#E53935" style="--c:#E53935"></button>  
          <button class="sw" data-color="#FB8C00" style="--c:#FB8C00"></button>  
          <button class="sw" data-color="#FDD835" style="--c:#FDD835"></button>  
          <button class="sw" data-color="#7CB342" style="--c:#7CB342"></button>  
          <button class="sw" data-color="#42A5F5" style="--c:#42A5F5"></button>  
          <button class="sw" data-color="#8E24AA" style="--c:#8E24AA"></button>  
          <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2"></button>  
          <button class="sw" data-color="#8D6E63" style="--c:#8D6E63"></button>  

          <button class="sw custom-picker" id="pickerBtn">ðŸŽ¨</button>
          <input type="color" id="colorPickerInput" style="display:none;" />
          <button class="sw custom" id="customColorBtn">+</button>
        </div>  

        <div class="tools">  
          <button id="eraserBtn" class="btn">Borracha</button>  
          <button id="undoBtn" class="btn">Desfazer</button>  
          <button id="redoBtn" class="btn">Refazer</button>  
          <button id="savePng" class="btn primary">Salvar PNG</button>  
        </div>  

        <div class="pager">  
          <button id="prevBtn" class="navbtn">â—€</button>  
          <span id="pageLabel">1 / ?</span>  
          <button id="nextBtn" class="navbtn">â–¶</button>  
        </div>  
      </div>  
    </section>  
  </main>  

  <script src="js/pintura.js"></script>
  <script src="js/script.js"></script>  
  <script src="js/patch-gestures-scroll.js"></script>  

  <script>
    /* LÃ³gica de cores e custom picker (Seus scripts originais) */
    document.addEventListener("DOMContentLoaded", () => {
      const customBtn = document.getElementById("customColorBtn");
      const pickerBtn = document.getElementById("pickerBtn");
      const colorPickerInput = document.getElementById("colorPickerInput");
      let popupRef = null;

      const EXTRA_COLORS = ["#FF6F61","#F06292","#BA68C8","#9575CD","#4FC3F7","#4DD0E1","#81C784","#AED581","#FFD54F","#FFB74D","#A1887F","#BDBDBD"];

      function applyColor(color) {
        if (typeof window.setColor === "function") window.setColor(color);
        else window.currentColor = color;
      }

      customBtn.addEventListener("click", (e) => {
        if (popupRef) { popupRef.remove(); popupRef = null; return; }
        const pop = document.createElement("div");
        pop.className = "palette-popup active";
        EXTRA_COLORS.forEach(c => {
          const el = document.createElement("div"); el.className = "extra-color"; el.style.background = c;
          el.onclick = () => { applyColor(c); pop.remove(); popupRef = null; };
          pop.appendChild(el);
        });
        document.body.appendChild(pop);
        const rect = customBtn.getBoundingClientRect();
        pop.style.left = `${rect.left - 80}px`; pop.style.top = `${rect.top - 120}px`;
        popupRef = pop;
      });

      pickerBtn.onclick = () => colorPickerInput.click();
      colorPickerInput.oninput = (e) => applyColor(e.target.value);
    });

    // Fecha loading quando SVG carrega
    const obs = new MutationObserver(() => {
      if (document.querySelector("#svgMount svg")) {
        document.getElementById("loadingOverlay").classList.add("hidden");
        obs.disconnect();
      }
    });
    obs.observe(document.getElementById("svgMount"), { childList: true, subtree: true });
  </script>
</body>  
</html>
