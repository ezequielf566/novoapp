<!doctype html>
<html lang="es">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Coloreando la Palabra ‚Äî Colorear</title>  
  <link rel="stylesheet" href="css/style.css" />  

  <style>  
    /* üåÄ Pantalla de carga */  
    #loadingOverlay {  
      position: fixed; inset: 0;  
      background: #fff9e6;  
      display: flex; flex-direction: column;  
      align-items: center; justify-content: center;  
      z-index: 9999;  
      transition: opacity .5s ease, visibility .5s ease;  
    }  
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; }  
    .spinner {  
      width: 60px; height: 60px;  
      border: 6px solid #ffd54f; border-top: 6px solid transparent;  
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;  
    }  
    @keyframes spin { to { transform: rotate(360deg); } }  
    .loading-text {  
      font-family: "Fredoka", sans-serif;  
      font-size: 1.1rem; color: #444; text-align: center;  
    }  

    /* ‚≠ê POP-UP DE VALORACI√ìN */
    #ratingPopup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      padding: 20px;
    }
    #ratingPopup.active {
      display: flex;
    }
    .rating-box {
      background: #fff;
      border-radius: 18px;
      padding: 24px 22px;
      width: min(90%, 360px);
      text-align: center;
      font-family: "Fredoka", sans-serif;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      animation: pop .3s ease;
    }
    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .rating-box h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #333;
    }
    .rating-stars {
      font-size: 1.5rem;
      margin: 6px 0 12px;
    }
    .rating-box p {
      font-size: 1rem;
      margin: 0 0 18px;
      color: #555;
      line-height: 1.4;
    }

    .rating-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .rating-btn {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .rating-now { background: #ffd54f; }
    .rating-later { background: #e0e0e0; }
    .rating-never { background: #ff8a80; color: #fff; }

    /* üé® Popup de tonos extra */
    .palette-popup {  
      position: fixed;  
      background: #fff;  
      border: 2px solid #ffd54f;  
      border-radius: 14px;  
      padding: 10px;  
      display: grid;  
      grid-template-columns: repeat(6, 28px);  
      gap: 6px;  
      box-shadow: 0 6px 16px rgba(0,0,0,.18);  
      opacity: 0;  
      pointer-events: none;  
      transform: translateY(8px) scale(.96);  
      transition: opacity .2s ease, transform .2s ease;  
      z-index: 1000;  
    }  
    .palette-popup.active {  
      opacity: 1;  
      pointer-events: auto;  
      transform: translateY(0) scale(1);  
    }  

    .extra-color {  
      width: 28px; height: 28px;  
      border-radius: 8px;  
      cursor: pointer;  
      border: 2px solid rgba(0,0,0,0.1);  
      box-shadow: 0 2px 4px rgba(0,0,0,.25);  
      transition: transform .12s, box-shadow .2s;  
    }  
  </style>  
</head>  

<body>  

<!-- ‚≠ê POP-UP DE VALORACI√ìN -->
<div id="ratingPopup">
  <div class="rating-box">

    <h2>¬øTe gustar√≠a valorar?</h2>

    <div class="rating-stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>

    <p>Tu apoyo ayuda a Coloreando la Palabra a llegar a m√°s familias. üíõ</p>

    <div class="rating-buttons">
      <button id="rateNow" class="rating-btn rating-now">Valorar ahora</button>
      <button id="rateLater" class="rating-btn rating-later">Despu√©s</button>
      <button id="rateNever" class="rating-btn rating-never">Nunca</button>
    </div>

  </div>
</div>

<!-- üåÄ Pantalla de carga -->
<div id="loadingOverlay">  
  <div class="spinner"></div>  
  <div class="loading-text">üé® Cargando dibujos...</div>  
</div>  

<header class="topbar">  
  <div id="progressWidget" class="progress-widget">  
    <div class="counter">  
      <span id="starCount" class="star-count">00</span>  
      <span class="sep">/</span>  
      <span id="totalPages" class="total-pages">00</span>  
      <span class="star-icon">‚òÖ</span>  
      <span id="progressPercent" class="percent">0%</span>  
    </div>  
    <div class="progressbar"><div id="progressFill" class="progress-fill"></div></div>  
    <audio id="starSound" src="assets/sounds/estrela.mp3" preload="auto"></audio>  
  </div>  
</header>  

<main class="wrap">  
  <section class="stage">  
    <div id="svgMount" class="svgMount"></div>  
  </section>  

  <section class="controls">  
    <div class="palette">  

      <div class="swatches" id="swatches">  
        <button class="sw" data-color="#E53935" style="--c:#E53935"></button>  
        <button class="sw" data-color="#FB8C00" style="--c:#FB8C00"></button>  
        <button class="sw" data-color="#FDD835" style="--c:#FDD835"></button>  
        <button class="sw" data-color="#7CB342" style="--c:#7CB342"></button>  
        <button class="sw" data-color="#42A5F5" style="--c:#42A5F5"></button>  
        <button class="sw" data-color="#8E24AA" style="--c:#8E24AA"></button>  
        <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2"></button>  
        <button class="sw" data-color="#8D6E63" style="--c:#8D6E63"></button>  

        <button class="sw custom-picker" id="pickerBtn">üé®</button>
        <input type="color" id="colorPickerInput" style="display:none;" />

        <button class="sw custom" id="customColorBtn">+</button>
      </div>  

      <div class="tools">  
        <button id="eraserBtn" class="btn">Borrar</button>  
        <button id="undoBtn" class="btn">Deshacer</button>  
        <button id="redoBtn" class="btn">Rehacer</button>  
        <button id="savePng" class="btn primary">Guardar</button>  
      </div>  

      <div class="pager">  
        <button id="prevBtn" class="navbtn">‚óÄ</button>  
        <span id="pageLabel">1 / ?</span>  
        <button id="nextBtn" class="navbtn">‚ñ∂</button>  
      </div>  

    </div>  
  </section>  
</main>  

<script src="js/pintura.js"></script>
<script src="js/script.js"></script>  
<script src="js/patch-gestures-scroll.js"></script>  

<script>  

/* ‚≠ê Pop-up de valoraci√≥n tras 3 minutos */
(function(){

  if (localStorage.getItem("rating_never") === "true") return;

  let mostrado = false;

  setTimeout(() => {
    if (mostrado) return;
    document.getElementById("ratingPopup").classList.add("active");
    mostrado = true;
  }, 180000);

  document.getElementById("rateNow").onclick = () => {
    localStorage.setItem("rating_never", "true");
    window.open("https://play.google.com/store/apps/details?id=app.vercel.pintandoapalavra.twa", "_blank");
    document.getElementById("ratingPopup").classList.remove("active");
  };

  document.getElementById("rateLater").onclick = () => {
    document.getElementById("ratingPopup").classList.remove("active");
  };

  document.getElementById("rateNever").onclick = () => {
    localStorage.setItem("rating_never", "true");
    document.getElementById("ratingPopup").classList.remove("active");
  };

})();

/* Pantalla de carga */
const overlay = document.getElementById("loadingOverlay");  
const observer = new MutationObserver(() => {  
  const svgLoaded = document.querySelector("#svgMount svg");  
  if (svgLoaded) {  
    setTimeout(() => overlay.classList.add("hidden"), 400);  
    observer.disconnect();  
  }  
});  
observer.observe(document.getElementById("svgMount"), { childList: true, subtree: true });  

</script>

</body>
</html>
